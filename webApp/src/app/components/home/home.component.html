<div>
    <h4 class="text-2xl font-bold">Featured products</h4> 
<div class="flex flex-wrap gap-4">
    @for (product of featuredProducts; track $index){
       
            <div style="width: 300px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background-color: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <!-- Product Image -->
                <img src="https://via.placeholder.com/300x200" alt="Product Image" style="width: 100%; height: 200px; object-fit: cover;">
                
                <!-- Product Details -->
                <div style="padding: 15px;">
                  <h3 style="margin: 0 0 10px; font-size: 20px; color: #333;">Product Name</h3>
                  <p style="margin: 0 0 10px; font-size: 14px; color: #666;">Category: Electronics</p>
                  <p style="margin: 0 0 15px; font-size: 18px; color: #28a745; font-weight: bold;">â‚¹1500</p>
                  
                  <!-- Buttons -->
                  <div style="display: flex; justify-content: space-between;">
                    <button style="background-color: #007bff; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; font-size: 14px; cursor: pointer;">
                      Add to Cart
                    </button>
                    <button style="background-color: #6c757d; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; font-size: 14px; cursor: pointer;">
                      Buy Now
                    </button>
                  </div>
                </div>
              </div>

       
    }

</div>

</div>
